<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Photo Album assignment</title>
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>
  <body>
    <div class="modal-1 modal-hide1"
         data-js="modal-1">
      <div class="modal-container">
        <h1>Coffee</h1>
        <button data-js="back_button"
                type="button"
                name="button"> Return to Album
        </button>
        <img data-js="cafe_image"
             src="assets/cafe.jpeg"
             alt="person sitting on stairs with coffee and pastry"/>
      </div>
    </div>
    <div class="modal-2 modal-hide2"
         data-js="modal-2">
      <div class="modal-container">
        <h1>Glasses</h1>
        <button data-js="back_button"
                type="button"
                name="button"> Return to Album
        </button>
        <img data-js="glasses_image"
             src="assets/glasses.jpeg"
             alt="glasses magnifying book text in Russian"/>
      </div>
    </div>
    <div class="modal-3 modal-hide3"
         data-js="modal-3">
      <div class="modal-container">
        <h1>Hands</h1>
        <button data-js="back_button"
                type="button"
                name="button"> Return to Album
        </button>
        <img data-js="hands_image"
             src="assets/hands.jpeg"
             alt="hands blocking face"/>
      </div>
    </div>
  <h1>
    Album One
  </h1>
  <script src="node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
  <script src="javascripts/main.js" charset="utf-8"></script>
  </body>
</html>
